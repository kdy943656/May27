<html>
<head>
</head>
<body>
	<h1>움직이는 사진</h1><br><br>
	<img id='img1'><br><br>
	
	<script>
		setInterval(timer,1000);
		let step=1;
		
		function timer()
		{
			switch(step){
				case 1:
					document.getElementById('img1').src='3.png';
					step=2;
				break;
				
				case 2:
					document.getElementById('img1').src='4.png';
					step=1;
				break;
			}
		}

	</script>
</body>
</html>
